log4j.rootLogger=ERROR, stdout

log4j.logger.org.apache.tools.ant.Project=ERROR
log4j.logger.org.apache.tools.ant.Task=ERROR
log4j.logger.org.apache.tools.ant.Target=ERROR
log4j.logger.org.apache.tools.ant.taskdefs=ERROR
log4j.logger.org.apache.tools.ant.taskdefs.Echo=ERROR
log4j.logger.org.apache.tools.ant.taskdefs.optional.ssh.SSHExec=WARN

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} %-5p %m%n